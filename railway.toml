[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
runtime = "V2"
numReplicas = 1
startCommand = "python railway_startup.py"
sleepApplication = true
restartPolicyType = "NEVER"
cronSchedule = "5 22 * * *"

# Environment variables for the cron job
[deploy.env]
PYTHONPATH = "/app:/app/daily_run"
PYTHONUNBUFFERED = "1"
TZ = "America/New_York"
WORKDIR = "/app"

